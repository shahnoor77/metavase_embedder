version: '3.8'

services:
  # PostgreSQL for application database
  postgres_app:
    image: postgres:15-alpine
    container_name: metabase_app_postgres
    environment:
      POSTGRES_DB: metabase_app
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app123
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    networks:
      - metabase_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d metabase_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for analytics/sample data that users will query
  postgres_analytics:
    image: postgres:15-alpine
    container_name: metabase_analytics_postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics123
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
      - ./init-analytics.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - metabase_network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_user -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Metabase application database
  postgres_metabase:
    image: postgres:15-alpine
    container_name: metabase_postgres
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: metabase_user
      POSTGRES_PASSWORD: metabase123
    volumes:
      - postgres_metabase_data:/var/lib/postgresql/data
    networks:
      - metabase_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase_user -d metabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Metabase service
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase_user
      MB_DB_PASS: metabase123
      MB_DB_HOST: postgres_metabase
      MB_EMBEDDING_SECRET_KEY: metabase1231234433#$%*&YF^^^%FDR*(UJHGG>LLLL,jkj
      MB_SITE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - metabase_network
    depends_on:
      postgres_metabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    volumes:
      - metabase_data:/metabase-data

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metabase_backend
    environment:
      DATABASE_URL: postgresql://app_user:app123@postgres_app:5432/metabase_app
      METABASE_URL: http://metabase:3000
      METABASE_ADMIN_EMAIL: admin@metabase.local
      METABASE_ADMIN_PASSWORD: admin123@metabase*
      METABASE_EMBEDDING_SECRET:  metabase1231234433#$%*&YF^^^%FDR*(UJHGG>LLLL,jkj
      ANALYTICS_DB_HOST: postgres_analytics
      ANALYTICS_DB_PORT: 5432
      ANALYTICS_DB_NAME: analytics
      ANALYTICS_DB_USER: analytics_user
      ANALYTICS_DB_PASSWORD: analytics123
      JWT_SECRET: yourjwttockentouseinapplication334445566
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    networks:
      - metabase_network
    depends_on:
      postgres_app:
        condition: service_healthy
      metabase:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: >
      sh -c "
        echo 'Waiting for services to be ready...' &&
        sleep 10 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  
  # ===============================
  # Frontend (React/Vite)
  # ===============================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: react-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - metabase_network
    volumes:
      - ./frontend:/app
      - /app/node_modules # Important to keep container node_modules


networks:
  metabase_network:
    driver: bridge

volumes:
  postgres_app_data:
  postgres_analytics_data:
  postgres_metabase_data:
  metabase_data: